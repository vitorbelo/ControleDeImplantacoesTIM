<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pop-out - Adicionar Separações.</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>

    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Adionar separações</h3>
            <h4>Preencha todos os campos para inserção dos dados para planilha.</h4>
            <fieldset>
                <input placeholder="Data" type="date" tabindex="1" required autofocus> 
            </fieldset>
            <fieldset>
                <input placeholder="Colaborador" type="colab" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Concessionaria" type="concess" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Prioridade" type="prioridade" tabindex="4" required>
            </fieldset>
            <fieldset>
                <input placeholder="Mes Ref" type="month" tabindex="5" required>
            </fieldset>
            <fieldset>
                <input placeholder="Quantidade" type="nnumber" tabindex="6" required>
            </fieldset>
            <fieldset>
                <input placeholder="Local" type="local" tabindex="7" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Observações" tabindex="8"></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>


    </div>
</body></html>
